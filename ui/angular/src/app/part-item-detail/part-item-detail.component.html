<mat-card>
<form #PartItemForm="ngForm" (ngSubmit)="save(PartItemForm.value)">
	<mat-card-header> <mat-card-title>
	<h2>{{details.id ? 'Edit' : 'Add'}} PartItem</h2>
	</mat-card-title> </mat-card-header>
	<mat-card-actions>
		<button mat-raised-button color="primary" type="submit"
			[disabled]="!PartItemForm.form.valid">Save</button>
		<a mat-raised-button [routerLink]="['/part-item-add']" *ngIf="details.id">New</a>
		<button mat-raised-button color="secondary"
			(click)="remove(details.id)" *ngIf="details.id" type="button">Delete</button>
		<a mat-raised-button routerLink="/part-item-list">Cancel</a>
	</mat-card-actions>

	<input type="hidden" name="id" [(ngModel)]="details.id">

		</mat-form-field>
	</mat-card-content>
	-->
	<mat-card-content> 
		<mat-form-field>
			<mat-label>Name</mat-label>
			<input [(ngModel)]="details.name" name="name" matInput placeholder="Name" required #name> 
		</mat-form-field> 
	</mat-card-content>
	<mat-card-content> 
		<mat-form-field>
			<mat-label>Description</mat-label>
			<input [(ngModel)]="details.description" name="description" matInput placeholder="Description" required #description> 
		</mat-form-field> 
	</mat-card-content>
	<mat-card-content> 
		<mat-form-field>
			<mat-label>Serialized</mat-label>
			<input [(ngModel)]="details.serialized" name="serialized" matInput placeholder="Serialized" required #serialized> 
		</mat-form-field> 
	</mat-card-content>


	<mat-card-actions>
		<button mat-raised-button color="primary" type="submit"
			[disabled]="!PartItemForm.form.valid">Save</button>
		<a mat-raised-button [routerLink]="['/part-item-add']" *ngIf="details.id">New</a>
		<button mat-raised-button color="secondary"
			(click)="remove(details.id)" *ngIf="details.id" type="button">Delete</button>
		<a mat-raised-button routerLink="/part-item-list">Cancel</a>
	</mat-card-actions>
</form>
